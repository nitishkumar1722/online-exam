<!DOCTYPE html>
<html>
<head>
  <title>Online Exam</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2b7cff">

</head>
<body>

<h2>Online Exam</h2>

<!-- Student Details -->
<div id="studentSection">
  <label>
    Name:
    <input type="text" id="studentName">
  </label>
  <br><br>

  <label>
    Roll No:
    <input type="text" id="rollNumber">
  </label>
  <br><br>

  <label>
    Select Exam:
    <select id="examSelect">
      <option value="">-- Select Exam --</option>
      <option value="jan29">Jan 29 (syllogism&venndiagram)</option>
      <option value="science">Science(cell+Tissue+respiration)</option>
    </select>
  </label>
  <br><br>

  <button type="button" onclick="startExam()">Start Exam</button>
</div>

<hr>

<div id="quiz"></div>

<br>
<button type="button" onclick="submitQuiz()" id="submitBtn" style="display:none;">
  Submit
</button>

<p id="result"></p>

<script src="script.js"></script>

</body>
</html>
