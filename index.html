<!DOCTYPE html>
<html>
<head>
  <title>Online Exam</title>
</head>
<body>

<h2>Student Details</h2>

<div id="studentForm">
  <input id="studentName" placeholder="Name"><br><br>
  <input id="rollNumber" placeholder="Roll Number"><br><br>
  <input id="dob" type="date"><br><br>

 <select id="examSelect">
  <option value="">-- Select Exam --</option>
  <option value="jan24">Exam Paper 1</option>
  <option value="jan25">Exam Paper 2</option>
</select>

<button onclick="startExam()">Start Exam</button>

<div id="quiz"></div>
<button id="submitBtn" style="display:none;">Submit</button>
<script>
  document.body.insertAdjacentHTML(
    "beforeend",
    "<h1>INLINE JS WORKING</h1>"
  );
</script>

<script src="script.js"></script>
</body>
</html>
