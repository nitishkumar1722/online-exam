<!DOCTYPE html>
<html>
<head>
  <title>Online Exam</title>
</head>
<body>

<h2>STUDENT DETAILS</h2>

<div id="studentForm">
  <input id="studentName" placeholder="Name"><br><br>
  <input id="rollNumber" placeholder="Roll Number"><br><br>
  <input id="dob" type="date"><br><br>

  <select id="examSelect">
  <option value="">--Select Exam--</option>
  <option value="jan_24_2026">Exam Paper 1</option>
  <option value="jan_25_2026">Exam Paper 2</option>
</select><br><br>


  <button onclick="startExam()">Start Exam</button>
</div>

<div id="quiz" style="display:none;"></div>
  

<button id="submitBtn" style="display:none;" onclick="submitQuiz()">
  Submit
</button>

<p id="result"></p>

<script src="script.js"></script>
</body>
</html>
