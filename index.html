<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b7cff">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="mainTitle">Dashboard</h1>

<div class="dashboardContainer">

  <div class="card teacherCard" onclick="openTeacher()">
    <h3>ğŸ‘¨â€ğŸ« Teacher</h3>
    <p>Set exam, add questions and manage tests</p>
  </div>

  <div class="card studentCard" onclick="openStudent()">
    <h3>ğŸ‘¨â€ğŸ“ Student</h3>
    <p>Attend exam and submit answers</p>
  </div>

  <div class="card resultCard" onclick="openResult()">
    <h3>ğŸ“Š Result</h3>
    <p>View student results and scores</p>
  </div>

</div>



<!-- TEACHER AUTH SECTION -->
<div id="registerBox">
  <h3>Register Teacher</h3>

  <label>Email:</label>
  <input type="email" id="newTeacherEmail">

  <label>Teacher ID:</label>
  <input type="text" id="newTeacherId">

  <label>Password:</label>
  <div style="position:relative;">
    <input type="password" id="newTeacherPass">
    <span onclick="togglePassword('newTeacherPass')" 
          style="position:absolute;right:10px;top:10px;cursor:pointer;">
      ğŸ‘
    </span>
  </div>

  <button onclick="registerTeacher()">Register</button>

  <p style="margin-top:15px;">
    Already Registered?
    <button onclick="showLogin()" style="background:none;color:#2b7cff;border:none;">
      Login Here
    </button>
  </p>
</div>


  <!-- LOGIN FORM -->
  <div id="loginBox" style="display:none;">
  <h3>Teacher Login</h3>

  <label>Teacher ID:</label>
  <input type="text" id="teacherId">

  <label>Password:</label>
  <div style="position:relative;">
    <input type="password" id="teacherPass">
    <span onclick="togglePassword('teacherPass')" 
          style="position:absolute;right:10px;top:10px;cursor:pointer;">
      ğŸ‘
    </span>
  </div>

  <button onclick="loginTeacher()">Login</button>

  <p style="margin-top:15px;">
    New Teacher?
    <button onclick="showRegister()" style="background:none;color:#2b7cff;border:none;">
      Register Here
    </button>
  </p>
</div>


<!-- TEACHER PANEL -->
<div id="teacherSection" style="display:none;">
  <button class="backBtn" onclick="goBack()">â† Back</button>

  <h3>Teacher Panel</h3>

  <label>Exam Name:</label>
  <input type="text" id="examName">

  <label>Question:</label>
  <input type="text" id="qText">

  <label>Option A:</label>
  <input type="text" id="optA">

  <label>Option B:</label>
  <input type="text" id="optB">

  <label>Option C:</label>
  <input type="text" id="optC">

  <label>Option D:</label>
  <input type="text" id="optD">

  <label>Correct Answer:</label>
  <select id="correct">
    <option value="A">Option A</option>
    <option value="B">Option B</option>
    <option value="C">Option C</option>
    <option value="D">Option D</option>
  </select>

  <button onclick="saveQuestion()">Save Question</button>
</div>

<!-- STUDENT PANEL -->
<div id="studentSection" style="display:none;">
  <button class="backBtn" onclick="goBack()">â† Back</button>

  <h3>Student Panel</h3>

  <label>Name:</label>
  <input type="text" id="studentName">

  <label>Roll No:</label>
  <input type="text" id="rollNumber">

  <label>Select Exam:</label>
  <select id="examSelect"></select>

  <button onclick="startExam()">Start Exam</button>
</div>

<hr>

<div id="quiz"></div>

<button onclick="submitQuiz()" id="submitBtn" style="display:none;">
  Submit
</button>

<p id="result"></p>

<script src="script.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
