<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-title">Online Exam Portal</h1>

    <div id="dashboard" class="home-grid">
        <div class="card teacher-card" onclick="openTeacherAuth()">
            <span>ğŸ«</span>
            <h3>Teacher</h3>
            <p>Manage exams & students</p>
        </div>
        <div class="card student-card" onclick="openStudentLogin()">
            <span>ğŸ“</span>
            <h3>Student</h3>
            <p>Attend exams</p>
        </div>
    </div>

    <div id="teacherAuth" style="display:none;">
        <button class="back-btn" onclick="goHome()">â† Back</button>
        
        <div id="loginBox" class="auth-box">
            <h2>Teacher Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            
            <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Password">
        <span class="toggle-password" onclick="togglePass('loginPassword')">ğŸ‘ï¸</span>
    </div>
            
            <button class="primary-btn" onclick="loginTeacher()">Login</button>
            <p>Don't have an account? <span class="link" onclick="showRegister()">Register</span></p>
        </div>

        <div id="registerBox" class="auth-box" style="display:none;">
            <h2>Teacher Register</h2>
            <input type="email" id="regEmail" placeholder="Email">
            <div class="password-container">
        <input type="password" id="regPassword" placeholder="Password">
        <span class="toggle-password" onclick="togglePass('regPassword')">ğŸ‘ï¸</span>
    </div>
            <button class="primary-btn" onclick="registerTeacher()">Register</button>
            <p>Already registered? <span class="link" onclick="showLogin()">Login</span></p>
        </div>
    </div>

    <div id="teacherPanel" style="display:none;">
        <div class="top-header">
            <div class="menu-btn" onclick="toggleSidebar()">
                <span></span><span></span><span></span>
            </div>
            <h2 class="portal-title">Teacher Dashboard</h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
            <div class="sidebar-links">
                <button onclick="showPage('createExam')">ğŸ“ Create Exam</button>
                <button onclick="showPage('addStudent')">ğŸ‘¨â€ğŸ“ Add Student</button>
            </div>
        </div>

        <div id="main-content" class="container">
            <div id="createExam" class="page-section">
                <h3>Create New Exam</h3>
                <input type="text" id="examTitle" placeholder="Exam Title">
                <input type="number" id="examDuration" placeholder="Duration (min)">
                <button class="action-btn" onclick="createExam()">Create Exam</button>
            </div>

            <div id="addStudent" class="page-section" style="display:none;">
                <h3>Register New Student</h3>
                <input type="text" id="studentName" placeholder="Student Name">
                <input type="text" id="studentReg" placeholder="Registration No">
                <button class="action-btn" onclick="addStudent()">Add Student</button>
            </div>
            <div id="teacherOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
